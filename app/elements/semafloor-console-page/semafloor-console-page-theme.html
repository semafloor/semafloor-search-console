<dom-module id="semafloor-console-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      *, *::before, *::after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      /* selection menu */
      .selection-menu {
        padding: 0 24px;
        height: 64px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      .selection-menu > paper-button {
        height: 64px;
        font-size: 20px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
        @apply(--layout-center);
      }
      .menu-drop-down {
        will-change: transform;
        -webkit-transition: transform .4s;
        transition: transform .4s;
      }
      .menu-drop-down-up {
        -webkit-transform: rotateZ(180deg);
        transform: rotateZ(180deg);
      }

      /* tabs */
      paper-tabs {
        background-color: #fff;
        color: #009688;
        --paper-tabs-selection-bar-color: #1ddbd8;
        --paper-tabs-selection-bar: {
          height: 3px;
        };
      }
      paper-tab {
        --paper-tab-ink: #1ddbd8;
        text-transform: uppercase;
      }
      paper-tab.iron-selected {
        font-weight: 500;
        color: #1ddbd8;
      }
      .floor-tab {
        width: calc(100% / 12);
      }
      .room-tabs {
        margin-bottom: 8px;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      /* day, week, month view */
      .day-view,
      .week-view,
      .month-view {
        margin-top: 8px;
        max-height: calc(100vh - 64px - 64px - 8px); /* to make page scrollable */
        color: #212121;
      }

      /*day view*/
      .day-view {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .day-view-today {
        height: 72px;
        color: #9e9e9e;
        padding-left: 16px;
        border-bottom: 1px solid #ddd;
        @apply(--layout-vertical);
      }
      .day-view-today > span {
        font-size: 26px;
      }
      .day-view-today > span+span {
        font-size: 14px;
        line-height: 8px;
      }
      .day-view > iron-list {
        height: calc(100vh - 64px - 64px - 72px - 8px);
        /*padding-bottom: 64px;*/
      }
      .day-hour {
        position: relative;
        padding-left: 16px;
        padding-bottom: 16px;
        min-height: 64px;
        width: 100%;
        @apply(--layout-horizontal);
      }
      .day-hour-label {
        width: 64px;
        padding-top: 56px;
        position: absolute;
        font-size: 12px;
        color: #424242;
      }
      .day-hour-content {
        min-height: 64px;
        margin-left: 64px;
        border-bottom: 1px solid #ddd;
        width: 100%;
      }

      /*week view*/
      .week-view {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
      }
      .week-view-date {
        color: #9e9e9e;
        min-height: 96px;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }
      .week-view-date div.week-view-date-each {
        font-size: 16px;
        width: calc(100% / 8);
        padding-left: 8px;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        @apply(--layout-vertical);
      }
      .day-view-today.is-today-idx,
      .week-view-date-each > .today,
      .month-view-weekday-day.is-today-idx {
        color: #2196F3;
        font-weight: 500;
      }
      .day-view-today.tomorrow,
      .week-view-date-each > .tomorrow {
        color: #000;
      }
      .week-view-date-hour {
        overflow-y: auto;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }
      .week-view-date-hour > iron-list {
        /*padding-bottom: 64px;*/
        font-size: 12px;
        width: 100%;
      }
      .week-view-day-hour {
        position: relative;
        min-height: 64px;
        width: 100%;
        @apply(--layout-horizontal);
      }
      .week-view-day-hour-label {
        width: calc(100% / 8);
        padding-left: 8px;
        padding-top: 56px;
        color: #424242;
        position: absolute;
      }
      .week-view-day-hour-row {
        margin-left: calc(100% / 8 - 1px);
        position: relative;
        min-height: 64px;
        width: 100%;
        border-left: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        @apply(--layout-horizontal);
      }
      .week-view-day-hour-item {
        width: calc(100% / 7);
        padding-left: 8px;
        border-right: 1px solid #ddd;
      }
      .week-view-day-hour-item.is-today-col {
        background-color: #eee;
      }

      /*month-view*/
      .month-view {
        @apply(--layout-vertical);
      },
      .month-view,
      .month-view-weekday,
      .month-view-month {
        max-width: 360px;
      }
      .month-view-weekday,
      .month-view-month {
        @apply(--layout-horizontal);
      }
      .month-view-weekday-day:first-child,
      .month-view-weekday-day:last-child {
        padding-left: 8px;
        padding-bottom: 8px;
      }
      .month-view-weekday-day,
      .month-view-month-day {
        font-size: 12px;
        width: calc(100% / 7);
        color: #424242;
      }
      .month-view-month-day {
        border-bottom: 1px solid #ddd;
        min-height: 48px;
        padding: 8px 3px 4px;
      }
      .month-view-month-day > span.is-today-month {
        background-color: #2196f3;
        border-radius: 50%;
        font-weight: 500;
        padding: 3px 5px;
        color: #fff;
      }
      .month-view-month-day:nth-child(7n){
        padding-right: 8px;
      }
      .month-view-month-day:nth-child(7n-6) {
        padding-left: 8px;
      }
      .month-view-month {
        /* to make calendar scrollable */
        height: calc(100vh - 29px - 8px);
        overflow-y: auto;
        /* normal styling */
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .flex {
        @apply(--layout-flex-auto);
      }
    </style>
  </template>
</dom-module>
