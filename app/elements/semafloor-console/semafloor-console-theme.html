<dom-module id="semafloor-console-theme">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      *, *::before, *::after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      app-toolbar {
        color: #fff;
      }
      app-toolbar.shrink-change-color {
        color: #009688;
      }

      app-header.drawer-header {
        border-bottom: 1px solid #ddd;
      }
      app-header.main-header{
        height: 192px;
        --app-header-front-background: {
          background-color: #009688;
        };
        --app-header-back-background: {
          background-color: #fff;
        };
      }
      .drawer-top-toolbar {
        height: 128px;
      }
      .drawer-bottom-toolbar {
        padding-top: 8px;
        padding-left: 24px;
        font-size: 12px;
        color: #bdbdbd;
        @apply(--layout-vertical);
        @apply(--layout-start);
      }
      .title-toolbar {
        height: 128px;
      }
      [title] {
        margin-left: 8px;
        font-size: 32px;
        font-weight: 300;
      }
      [condensed-title],
      .console-title {
        margin-left:16px;
        font-weight: 300;
      }

      .profile-pic {
        height: 84px;
        width: 84px;
        margin-top: 16px;
        margin-left: 8px;
        opacity: .6;
        border-radius: 50%;
        background-color: #BDBDBD;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }

      a {
        color: inherit;
        text-decoration: none;
        display: block;
        padding: 12px 16px;
        /*font-size: 20px;*/
      }
      a.iron-selected {
        background-color: #1ddbd8;
        color: #fff;
      }

      iron-pages {
        /*margin-top: 64px;*/
      }
      paper-card {
        margin-bottom: 16px;
      }

      paper-menu-button {
        margin-right: -16px;
      }
      paper-menu {
        padding: 0;
      }
      .flex {
        @apply(--layout-flex-auto);
      }

      .floor-tab {
        width: calc(100% / 12);
      }
    </style>
  </template>
</dom-module>
