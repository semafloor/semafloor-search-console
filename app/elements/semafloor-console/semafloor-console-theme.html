<dom-module id="semafloor-console-theme">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      *, *::before, *::after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      app-toolbar {
        color: #fff;
      }
      app-toolbar.shrink-change-color {
        color: #009688;
      }

      app-header.drawer-header {
        height: 192px;
        padding: 24px 0 8px 24px;
        border-bottom: 1px solid #ddd;
      }
      .profile-pic {
        height: 84px;
        width: 84px;
        margin-bottom: 24px;
        opacity: .6;
        border-radius: 50%;
        background-color: #BDBDBD;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }
      .profile-name,
      .profile-email {
        margin: 8px 0;
        font-size: 12px;
        color: #bdbdbd;
      }

      app-header.main-header{
        /*height: 192px;*/
        --app-header-front-background: {
          background-color: #009688;
        };
        --app-header-back-background: {
          background-color: #fff;
        };
      }


      [title] {
        margin-left: 8px;
        font-size: 32px;
        font-weight: 300;
      }
      [condensed-title],
      .console-title {
        margin-left:16px;
        font-weight: 300;
      }

      a {
        color: inherit;
        text-decoration: none;
        display: block;
        padding: 12px 16px;
      }
      a.iron-selected {
        background-color: #1ddbd8;
        color: #fff;
      }

      paper-card {
        margin-bottom: 16px;
      }

      paper-menu-button {
        margin-right: -16px;
      }
      paper-menu {
        padding: 0;
      }
      .flex {
        @apply(--layout-flex-auto);
      }

      /* experimental fab */
      paper-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        will-change: transform;
        transition: 0.1s -webkit-transform;
        transition: 0.1s transform;
        --paper-fab-background: #1ddbd8;
        --paper-fab-keyboard-focus-background: #1ddbd8;
      }
      paper-fab.scroll-to-hide {
        -webkit-transform: scale3d(0, 0, 0);
        transform: scale3d(0, 0, 0);
      }
    </style>
  </template>
</dom-module>
